name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Tests (PHP ${{ matrix.php-versions }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php-versions: ['8.1', '8.2']

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: verysecret
          MYSQL_DATABASE: apple_db_test
          MYSQL_USER: apple_user
          MYSQL_PASSWORD: apple_password
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: mbstring, intl, gd, imagick, zip, dom, mysql, redis
          coverage: xdebug

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Prepare application
        run: |
          php init --env=Development --overwrite=All
          cp .env.example .env || true

      - name: Configure database
        run: |
          cat > common/config/test-local.php <<EOF
          <?php
          return [
              'components' => [
                  'db' => [
                      'class' => 'yii\db\Connection',
                      'dsn' => 'mysql:host=127.0.0.1;dbname=apple_db_test',
                      'username' => 'apple_user',
                      'password' => 'apple_password',
                      'charset' => 'utf8mb4',
                  ],
                  'redis' => [
                      'class' => 'yii\redis\Connection',
                      'hostname' => '127.0.0.1',
                      'port' => 6379,
                      'database' => 0,
                  ],
              ],
          ];
          EOF

      - name: Run migrations
        run: php yii migrate --interactive=0

      - name: Run tests
        run: |
          vendor/bin/codecept build
          vendor/bin/codecept run common --coverage --coverage-xml

      - name: Upload coverage to Codecov
        if: matrix.php-versions == '8.2'
        uses: codecov/codecov-action@v3
        with:
          files: ./tests/_output/coverage.xml
          fail_ci_if_error: false

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress

      - name: Check code style (PHP CS Fixer)
        run: |
          if [ -f .php-cs-fixer.php ]; then
            vendor/bin/php-cs-fixer fix --dry-run --diff
          else
            echo "PHP CS Fixer config not found, skipping..."
          fi
        continue-on-error: true

  docker:
    name: Docker Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker images
        run: docker-compose build

      - name: Test Docker compose
        run: |
          docker-compose up -d
          sleep 10
          docker-compose ps
          docker-compose logs
          docker-compose down
